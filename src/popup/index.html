<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
  <title>kaiten gitlab integration extension</title>

  <link rel="stylesheet" type="text/css" href="./styles/style.css" />
</head>

<body>
    <div class="wrap">
      <p class="title-description">Kaiten gitlab integration extension</p>
      <label for="kaiten-api-key" class="input-block kaiten" title="Kaiten api key">
        <input type="text" placeholder="Введите Kaiten api key" id="kaiten-api-key">
        <div class="img-block">
          <img src="../icons/kaiten.svg"/>
        </div>
      </label>
      <label for="kaiten-url" class="input-block" title="Kaiten URL">
        <input type="text" placeholder="Введите Kaiten URL" id="kaiten-url">
      </label>
      
      <label for="gitlab-api-key" class="input-block gitlab" title="Gitlab api key">
        <input type="text" placeholder="Введите Gitlab api key"  id="gitlab-api-key">
        <div class="img-block">
          <img src="../icons/gitlab.svg"/>
        </div>
      </label>
      <label for="gitlab-url" class="input-block" title="Gitlab URL">
        <input type="text" placeholder="Введите Gitlab URL"  id="gitlab-url">
      </label>
    </div>

    <script src="script.js"></script>
</body>

</html>
